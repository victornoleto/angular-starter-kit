<button type="button" class="btn btn-table-button text-danger-hover" (click)="onClick(content)">
    <i class="fal fa-trash-alt"></i>
</button>

<ng-template #content let-modal>
    <div class="modal-header">
        <h6 class="card-title fw-semibold mb-2">Login</h6>
        <p class="card-subtitle mb-0 text-muted">Lorem ipsum dolor sit amet</p>
    </div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="dateOfBirth">Date of birth</label>
				<div class="input-group">
					<input
						id="dateOfBirth"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
