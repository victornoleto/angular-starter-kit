<div id="users-index-page" class="page">
    <div class="d-flex align-items-end mb-3">
        <div class="d-flex flex-column">
            <h3 class="fw-bold mb-1">Usuários</h3>
            <p class="text-muted m-0">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae,
                et!
            </p>
        </div>

        <div class="d-flex gap-3 ms-auto">
            <a [routerLink]="['/users/create']" class="btn btn-primary"
                >Novo Usuário</a
            >
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex gap-3 align-items-center mb-3">
                <pre class="m-0">loading {{ isLoading() }}</pre>
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="toggleLoading()"
                >
                    Toggle Loading
                </button>
            </div>

            <app-users-filters [(value)]="filters"></app-users-filters>

            @if (users() !== null) {
                <app-users-table
                    [users]="users()"
                    [isLoading]="isLoading()"
                    [(sort)]="sort"
                    (deleteConfirmed)="onDeleteConfirmed($event)"
                ></app-users-table>
            }
        </div>
    </div>
</div>
